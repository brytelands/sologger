<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sologger</title>
    <style>
        :root {
            --primary-400: #34d399;
            --primary-500: #10b981;
            --primary-600: #059669;
            --surface-50: #fafafa;
            --surface-100: #f4f4f5;
            --surface-700: #3f3f46;
            --surface-800: #27272a;
            --surface-900: #18181b;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--surface-900);
                color: var(--surface-100);
            }
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--surface-50);
            color: var(--surface-800);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-500);
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--primary-400);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: var(--surface-700);
        }

        .error-message {
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-500);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: var(--primary-600);
        }

        .info {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--surface-700);
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Sologger</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
        The page you're looking for doesn't exist or has been moved.
        Try checking the URL for typos or return to the homepage.
    </p>
    <a href="/" class="button">Return to Homepage</a>
    <p class="info">
        If you believe this is a mistake, please
        <a href="https://github.com/wkennedy/issues"
           target="_blank"
           rel="noopener noreferrer"
           style="color: var(--primary-500);">
            report the issue
        </a>
    </p>
</div>

<script>
    // Optional: Log error details to console
    console.log('Error page loaded:', {
        path: window.location.pathname,
        referrer: document.referrer,
        userAgent: navigator.userAgent
    });

    // Optional: Track 404s in analytics
    if (typeof gtag !== 'undefined') {
        gtag('event', '404_error', {
            'event_category': 'error',
            'event_label': window.location.pathname
        });
    }
</script>
</body>
</html>
