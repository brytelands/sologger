<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Sologger</title>
    <style>
        :root {
            --primary-50: #efede6;
            --primary-100: #ddadd8;
            --primary-200: #d37fcf;
            --primary-300: #d8ca47;
            --primary-400: #ff4513;
            --primary-500: #302d37;
            --surface-50: #e6efe9;
            --surface-100: #0f4d42;
            --surface-700: #0f4d42;
            --surface-800: #052b25;
            --surface-900: #021b17;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #efede6;
            background-color: var(--primary-50);
            color: #052b25;
            color: var(--surface-800);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4513;
            color: var(--primary-400);
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #d37fcf;
            color: var(--primary-200);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #0f4d42;
            color: var(--surface-100);
        }

        .error-message {
            margin-bottom: 2rem;
            line-height: 1.5;
            color: #0f4d42;
            color: var(--surface-100);
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #d8ca47;
            background-color: var(--primary-300);
            color: #021b17;
            color: var(--surface-900);
            -webkit-text-decoration: none;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #ff4513;
            background-color: var(--primary-400);
        }

        .info {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #0f4d42;
            color: var(--surface-100);
        }

        .info a {
            color: #ff4513;
            color: var(--primary-400);
        }
    </style>
</head>
<!-- Rest of the HTML remains the same -->
<body>
<div class="container">
    <div class="logo">Sologger</div>
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
        The page you're looking for doesn't exist or has been moved.
        Try checking the URL for typos or return to the homepage.
    </p>
    <a href="/" class="button">Return to Homepage</a>
    <p class="info">
        If you believe this is a mistake, please
        <a href="https://github.com/brytelands/sologger/issues"
           target="_blank"
           rel="noopener noreferrer"
           style="color: var(--primary-500);">
            report the issue
        </a>
    </p>
</div>

<script>
    // Optional: Log error details to console
    console.log('Error page loaded:', {
        path: window.location.pathname,
        referrer: document.referrer,
        userAgent: navigator.userAgent
    });

    // Optional: Track 404s in analytics
    if (typeof gtag !== 'undefined') {
        gtag('event', '404_error', {
            'event_category': 'error',
            'event_label': window.location.pathname
        });
    }
</script>
</body>
</html>
